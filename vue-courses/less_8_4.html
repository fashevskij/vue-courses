<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="sample mt-3">
				<button class="btn btn-dark" @click="show = !show">toggle</button>
				<transition name="booms" mode="out-in">
			
				<div class="alert alert-warning mt-3" v-if="show" key='a'>
					<div class="">Some text about some</div> 
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
				</div>

				<div class="alert alert-danger mt-3" v-else key='b'>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
				</div>
			</transition>
			</div>
		</div>
	</div>
	<script>
		
	
		new Vue({
			el: '.sample',
			data: {
				show: true,
			}	
		});

	</script>
	<style>
		.booms-enter{
			
		}
		.booms-enter-active{
			animation: slideIn 0.5s;
		}
		.booms-enter-to{
		
		}
		.booms-leave{

		}
		.booms-leave-active{
			animation: slideOut 0.5s;
		}
		.booms-leave-to{
	
		}

		@keyframes slideIn {
			from{transform: translateX(2000px);}
			to{transform: translateX(0px);}
		}
		@keyframes slideOut {
			from{transform: translateX(0px);}
			to{transform: translateX(-2000px);}
		}
	</style>
</body>

</html>
