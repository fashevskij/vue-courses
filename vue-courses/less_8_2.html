<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="sample mt-3">
				<button class="btn btn-dark" @click="show = !show">toggle</button>
				<transition name="fade">
			
				<div class="alert alert-warning mt-3" v-show="show">
					<div class="">Some text about some</div> 
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
					<div class="">Some text about some</div>
				</div>
			</transition>
			</div>
		</div>
	</div>
	<script>
		
	
		new Vue({
			el: '.sample',
			data: {
				show: true,
				text: "some text"
			},
			filters: {//обновляеться каждый раз не зависимо от изменений
				//computed лучше тем что вызываеться только при изменениях
				lenghts(some){//фильтр принимает только один параметрт
					return some.length
				},
				revers(some){
					return some.split('').reverse().join('')
				},
				upper(some){
					return some.toUpperCase()
				}
			}
		})

	</script>
	<style>
		.fade-enter{
			opacity: 0;
		}
		.fade-enter-active{
			transition: opacity 1s;
		}
		.fade-enter-to{
		opacity: 0.5;
		}
		.fade-leave{
		
		}
		.fade-leave-active{
			transition: opacity 1s;
		}
		.fade-leave-to{
			opacity: 0;
		}
	</style>
</body>

</html>
