<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="container">
		<div class="sample">
			<!--Пример двунаправленного связывания данных в v-model ($event.target.value) только так можно дотянуться до value инпута-->
			<input type="text" v-on:input="name= $event.target.value"
			v-bind:value="name">
			<!--<input type="text" v-model:value="name"> тоже самое что и выше код-->
			<hr>
				<h3 v-if="showName">hello {{name}}</h3>
			<button v-on:click="showName =! showName" class="btn btn-dark">ToggleName</button>
			<button v-on:click="change" class="btn btn-dark">ToggleName2</button>
			<h1 v-if="!showName">hello {{name}}</h1>

				<hr>
				<input type="text" v-model="FirstName">
				<input type="text" v-model="LastName">
				<h1>{{FirstName + " " + LastName}}</h1>
				<h1>{{fullName()}}</h1>
				<h1>{{fullNameS}}</h1>
				<button v-on:click="fullNameS" class="btn btn-dark">ToggleName2</button>
		</div>
	</div>
	</div>
	<script>
		let sample = new Vue({
			el: '.sample',//выбор елемента
			data: {//храним входные данные этом обьекте
				name: 'anna',
				LastName: "",
				FirstName: "",
				showName: true
			},
			computed: {//вычисляемые своиства на основе других
				fullNameS() {
					console.log("change computed");
					return this.FirstName+ " "+ this.LastName;
				}
			},
			methods: {//методы этого обьекта
				change() {
					this.showName = this.showName ? false : true;
				},
				fullName() {
					console.log("change methods");
					return this.FirstName+ " "+ this.LastName;
				}
			}
				
		})
	</script>
</body>
</html>
