<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="sample">
				<div class="col-sm-8">
					<form v-if="show" v-on:submit.prevent>
						<br>
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="width" aria-valuemin="0"
								:style="styleProg" aria-valuemax="100"></div>
						</div>
						<div v-for="obj in info">

							<label class="col-sm-2 col-form-label">{{obj.name}}
								<i v-if="obj.write==2" id="yes" class="bi bi-check-circle-fill"></i>
								<i v-if="obj.write==1" class="bi bi-exclamation-circle-fill"></i>
								<input type="text" class="form-control" v-model="obj.value" @input="valid(obj)">
						</div>
						<br>
						<button :disabled="btns" type="submit" class="btn btn-primary mb-3" @click="change">Submit</button>
					</form>
				</div>
				<div class="col-sm-10" v-if="!show">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">FirstName</th>
								<th scope="col">LastName</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td v-for="obj in info">{{obj.value}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script>
		let sample = new Vue({
			el: '.sample', //выбор елемента
			data: { //храним входные данные этом обьекте

				show: true,
				width: 0,
				styleProg: '',
				btns: true,
				info: [{
						name: 'FirstName',
						value: '',
						pattern: /^[a-zA-Z ]{2,30}$/,
						write: 0,
						progress: 0
					},
					{
						name: 'LastName',
						value: '',
						pattern: /^[a-zA-Z ]{2,30}$/,
						write: 0,
						progress: 0
					},
					{
						name: 'Email',
						value: '',
						pattern: /.+/,
						write: 0,
						progress: 0
					},
					{
						name: 'Phone',
						value: '',
						pattern: /^[0-9]{7,14}$/,
						write: 0,
						progress: 0
					},
				]

			},
			methods: {
				valid(obj) {
					let val = obj.pattern.test(obj.value);
					if (obj.value == "") {
						obj.write = 0;
					} else if (!val) {
						obj.write = 1;
					} else if (val) {
						obj.write = 2;

					}
					if (obj.write == 2 && obj.progress == 0) {
						obj.progress = 25;
						this.width = this.width + obj.progress;
					}else if(obj.write == 1 && obj.progress == 25){
						this.width = this.width - obj.progress;
						obj.progress = 0;
					}
					this.styleProg = 'width: ' + this.width + '%';
					if(this.width == 100){
						this.btns = false;
					}
				},
				change() {
					this.show = false;
				}
			}	
			
		});
	</script>
</body>

</html>
